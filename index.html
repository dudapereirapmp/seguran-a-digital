<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="widt=device-widt, initial-scale=1.0">
   <title>gerador de senha</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <section class="conteudo">
      <div style="text-align:center;">
         <img src="duda.png" alt="cadeado fechado" 10%" width="10%">
         <h2 class="titulo-principal">Gerador de senhas</h2>
         <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>   
         <h3 class="titulo-secundario"> Eduarda </h3>
      </div>
      <div class="conteudo-senha">
         <label for="senha">senha</label>
         <input name="senha" type="text" id="campo-senha" readonly>
      </div>
      <div class="parametro">
         <h3 class="parametro-titulo">Personalize sua senha</h3>
         <div class="parametro-coluna_senha">
            <div class="parametro-senha">
               <h4 class="parametro-senha_titulo">Número de caracteres</h4>
               <div class="parametro-senha-botoes">
                  <buton class="parametro-senha_botao">-</buton>
                  <p class="parametro-senha_texto">12</p>
                  <button class="parametro-senha_botao">+</button>
               </div>
            </div>
            <div class="parametro-senha">
               <h4 class="parametro-senha_titulo">Caracteristica da senha</h4>
               <div class="parametro-senha-checbox">
                  <input name="maiusculo" type="checkbox" class="checkbox" checkd>
                  <label for="maiusculo">Letras maiusculas</label>
               </div>
               <div class="parametro-senha-checbox">
                  <input name="minusculas" type="checkbox" class="checkbox" checkd>
                  <label for="minusculas">Letras minusculas</label>
               </div>
               <div class="parametro-senha-checbox">
                  <input name="numero" type="checkbox" class="checkbox" checkd>
                  <label for="numero">Numeros</label>
               </div>
               <div class="parametro-senha-checbox">
                  <input name="simbolo" type="checkbox" class="checkbox" checkd>
                  <label for="simbolo">Simbolos</label>
               </div>
            </div>
            <div class="parametro-senha">
               <h4 class="parametro-senha_titulo">Força da senha</h4>
               <div class="barra"></div>
               <div class="forca fraca"></div>
               <div class="parametro-senha_textos">
                  <p>fraca</p>
                  <p>Média</p>
                  <p>Forte</p>
               </div>
               <p class="entropia"></p>
            </div>
         </div>
      </div>
   </section>
   <script src="main.js"></script>
</body>
